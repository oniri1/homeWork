<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div class="slide-container">
        <div class="slide-box">
          <div class="slide-list" id="slide-list">
            <div class="slide-item">
              <img src="./imgs/4.jpeg" alt="" />
            </div>

            <div class="slide-item">
              <img src="./imgs/1.jpeg" alt="" />
            </div>

            <div class="slide-item">
              <img src="./imgs/2.jpeg" alt="" />
            </div>

            <div class="slide-item">
              <img src="./imgs/3.jpeg" alt="" />
            </div>

            <div class="slide-item">
              <img src="./imgs/4.jpeg" alt="" />
            </div>

            <div class="slide-item">
              <img src="./imgs/1.jpeg" alt="" />
            </div>
          </div>
        </div>
        <div>
          <div class="pn-btns">
            <button id="prev-btn">
              뒤
            </button>
            <button id="next-btn">
              앞
            </button>

            <div class="nav-btns" id="nav-btns">
              <div class="nav" id="nav">
                <span class="on" id="1"></span>
                <span id="2"></span>
                <span id="3"></span>
                <span id="4"></span>
              </div>
              <div class="play-btns on" id="play-btns">
                <button style="height: 50px; width: 50px; border: 1px solid black; border-radius: 100%;" id="pause">
                  실행 중
                </button>
                <button id="play">
                  멈춤
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
