<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="inputs">
        <div id="nums" class="btn-boxs">
          <div class="btn-box">
            <button class="btn" onclick="clearDisplay()">AC</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="numAppendToDisplay('7')">7</button>
            <button class="btn" onclick="numAppendToDisplay('8')">8</button>
            <button class="btn" onclick="numAppendToDisplay('9')">9</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="numAppendToDisplay('4')">4</button>
            <button class="btn" onclick="numAppendToDisplay('5')">5</button>
            <button class="btn" onclick="numAppendToDisplay('6')">6</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="numAppendToDisplay('1')">1</button>
            <button class="btn" onclick="numAppendToDisplay('2')">2</button>
            <button class="btn" onclick="numAppendToDisplay('3')">3</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="numAppendToDisplay('0')">0</button>
            <button class="btn" onclick="numAppendToDisplay('.')">.</button>
          </div>
        </div>
        <div id="operations" class="btn-boxs">
          <div class="btn-box">
            <button class="btn" onclick="operaAppendToDisplay('%')">%</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="operaAppendToDisplay('X')">X</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="operaAppendToDisplay('-')">-</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="operaAppendToDisplay('+')">+</button>
          </div>
          <div class="btn-box">
            <button class="btn" onclick="calculateResult()">=</button>
          </div>
        </div>
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
